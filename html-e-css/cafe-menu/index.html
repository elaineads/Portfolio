<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p class="estabelecida">Desde 2020</p>
            </header>
            <hr>
            <main>
                <section>
                    <h2>Café</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Ícone de café">
                    <article class="item">
                        <p class="sabor">Espresso</p><p class="preco">3.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Macchiato</p><p class="preco">3.75</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Café Duplo</p><p class="preco">3.50</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Caffè Latte</p><p class="preco">4.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Mocha</p><p class="preco">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Sobremesas</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="sobremesa">Donut</p><p class="preco">1.50</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Torta de Cereja</p><p class="preco">2.75</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Cheesecake</p><p class="preco">3.00</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Rocambole</p><p class="preco">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org">Visite o nosso site</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
